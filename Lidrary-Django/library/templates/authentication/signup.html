<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="h3 mb-3 fw-normal" style="text-align: center; margin-top: 20px;">Sign Up</h1><h1></h1>
        <form method="POST" action="{% url 'authentication:signup' %}" style="width: 30%; margin-left: auto; margin-right: auto;
        margin-top: 20px">
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Middle name</label>
                <input type="text" class="form-control" name="middle_name" id="middle_name" placeholder="Middle name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Last name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="user" value="0" checked>
                <label class="form-check-label" for="user">
                  User
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="admin" value="1">
                <label class="form-check-label" for="admin">
                    Admin
                </label>
            </div>
            {% csrf_token %}<button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
