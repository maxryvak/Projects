<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block style %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'homepage:index' %}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{% url 'book:all_books' %}" class="nav-link px-2 link-dark">Books</a></li>
            <li><a href="{% url 'homepage:all_users' %}" class="nav-link px-2 link-dark">Users</a></li>
            <li><a href="{% url 'order:all_orders' %}" class="nav-link px-2 link-dark">Orders</a></li>
            <li><a href="{% url 'author:authors_page' %}" class="nav-link px-2 link-dark">Authors</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'homepage:logout' %}"><button type="button" class="btn btn-outline-primary me-2">Logout</button></a>
            {% else %}
            <a href="{% url 'homepage:login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
            <a href="{% url 'authentication:signup' %}"><button type="button" class="btn btn-primary">Sign-up</button></a>
            {% endif %}
          </div>
        </header>
      </div>
      {% block main %}
      {% endblock %}
</body>
{% block script %}
{% endblock %}
</html>
